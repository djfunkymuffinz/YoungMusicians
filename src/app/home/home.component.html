<div
  class="content-div"
  [@listAnimation]="contentCards.length">
  <md-card
    *ngFor="let card of contentCards;"
    (click)="toggleDrawer(card)"
    class="content-card">
    <md-card-header>
      <md-card-title>{{ card.title }}</md-card-title>
    </md-card-header>
    <img
      md-card-image
      src="{{ card.image }}"/>
  </md-card>
</div>
<div
  class="drawer"
  [@drawerAnimation]='drawerState'>
  <div
    class="drawerContainer">
    <h2
      *ngFor="let card of selectedCards;"
      (@drawerContainerAnimation.Done)="drawerContainerAnimationDone($event)"
      [@drawerContainerAnimation]="card.state">
      {{ card.content }}
    </h2>
  </div>
</div>
<hr />
<app-faculty></app-faculty>
<hr />
<app-faq></app-faq>
