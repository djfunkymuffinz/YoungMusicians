<div class="content-div" [@listAnimation]="contentCards.length">
  <md-card *ngFor="let card of contentCards" class="content-card">
    <md-card-header>
      <md-card-title>{{ card.title }}</md-card-title>
    </md-card-header>
    <img md-card-image src="{{ card.image }}"/>
  </md-card>
</div>
<div>
  <p>
    {{ content }}
  </p>
</div>
